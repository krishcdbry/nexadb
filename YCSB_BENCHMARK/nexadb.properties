# =============================================================================
# NexaDB YCSB Benchmark Configuration
# =============================================================================
# Binary Protocol Connection (MessagePack over TCP)
# =============================================================================

# -----------------------------------------------------------------------------
# Connection Settings (Required)
# -----------------------------------------------------------------------------

# NexaDB server hostname
nexadb.host=localhost

# NexaDB binary protocol port (NOT REST port!)
nexadb.port=6970

# Authentication credentials
nexadb.username=root
nexadb.password=nexadb123

# Connection timeout in milliseconds
nexadb.timeout=30000

# Max retry attempts for failed connections
nexadb.retries=3

# Database name (for multi-database support, v3.0.0)
nexadb.database=default

# -----------------------------------------------------------------------------
# Debug Settings
# -----------------------------------------------------------------------------

# Enable debug logging (prints all operations)
nexadb.debug=false

# -----------------------------------------------------------------------------
# YCSB Core Settings
# -----------------------------------------------------------------------------

# Table/collection name used for benchmark
table=usertable

# Number of fields per record
fieldcount=10

# Size of each field value (in bytes)
fieldlength=100

# Read all fields or just one (true = all fields)
readallfields=true

# Write all fields or just one (true = all fields)
writeallfields=false

# Order of inserts (ordered, hashed)
insertorder=hashed

# Request distribution (uniform, zipfian, latest, exponential)
requestdistribution=zipfian

# Zipfian constant (for zipfian distribution)
# Lower values = more skewed (hot keys)
# zipfian.constant=0.99

# -----------------------------------------------------------------------------
# Measurement Settings
# -----------------------------------------------------------------------------

# Measurement type: histogram, hdrhistogram, hdrhistogram+histogram, timeseries, raw
measurementtype=hdrhistogram

# HDR Histogram settings
hdrhistogram.percentiles=50,90,95,99,99.9,99.99
hdrhistogram.fileoutput=true
hdrhistogram.output.path=results/nexadb_histogram.hdr

# Histogram bucket count (for histogram type)
# histogram.buckets=1000

# Time series granularity in ms (for timeseries type)
# timeseries.granularity=1000

# -----------------------------------------------------------------------------
# Status Reporting
# -----------------------------------------------------------------------------

# Print status every N seconds (0 = disabled)
status.interval=10

# Export measurements to file
# exportfile=results/measurements.json

# -----------------------------------------------------------------------------
# Performance Tuning
# -----------------------------------------------------------------------------

# Target throughput (ops/sec, 0 = unlimited)
# target=0

# Maximum execution time in seconds (0 = unlimited)
# maxexecutiontime=0

# Operation retry count
# core.retry.count=3

# Delay between retries in ms
# core.retry.delay=100
