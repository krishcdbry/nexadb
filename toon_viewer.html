<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexaDB TOON Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #94a3b8;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .controls {
            background: #0d0d12;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #2d2d3d;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e2e8f0;
            font-weight: 500;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            background: #1a1a24;
            border: 1px solid #2d2d3d;
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
        }

        button {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: #0d0d12;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #2d2d3d;
        }

        .panel h2 {
            color: #e2e8f0;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        pre {
            background: #1a1a24;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.6;
            border: 1px solid #2d2d3d;
            max-height: 500px;
            overflow-y: auto;
        }

        .stats {
            background: #1a1a24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #2d2d3d;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #2d2d3d;
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #94a3b8;
        }

        .stat-value {
            color: #10b981;
            font-weight: 600;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            background: #8b5cf6;
            color: white;
        }

        .error {
            background: #ef4444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .success {
            background: #10b981;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ TOON Format Viewer</h1>
        <p class="subtitle">
            First database with native TOON support ‚Ä¢ 40-50% token reduction for LLMs
        </p>

        <div class="controls">
            <div class="control-group">
                <label>Collection Name:</label>
                <input type="text" id="collectionName" value="test_users" placeholder="Enter collection name">
            </div>
            <div class="control-group">
                <label>Server:</label>
                <input type="text" id="serverHost" value="localhost:6970" placeholder="host:port">
            </div>
            <button onclick="fetchToonData()">üìä Fetch TOON Data</button>
        </div>

        <div id="message"></div>

        <div class="grid">
            <div class="panel">
                <h2>JSON Format <span class="badge">Original</span></h2>
                <pre id="jsonOutput">Click "Fetch TOON Data" to load...</pre>
                <div class="stats" id="jsonStats" style="display:none;">
                    <div class="stat-row">
                        <span class="stat-label">Size:</span>
                        <span class="stat-value" id="jsonSize">-</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Documents:</span>
                        <span class="stat-value" id="jsonCount">-</span>
                    </div>
                </div>
            </div>

            <div class="panel">
                <h2>TOON Format <span class="badge">Optimized</span></h2>
                <pre id="toonOutput">Click "Fetch TOON Data" to load...</pre>
                <div class="stats" id="toonStats" style="display:none;">
                    <div class="stat-row">
                        <span class="stat-label">Size:</span>
                        <span class="stat-value" id="toonSize">-</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Reduction:</span>
                        <span class="stat-value" id="reduction">-</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Estimated Savings (1M calls):</span>
                        <span class="stat-value" id="savings">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchToonData() {
            const collectionName = document.getElementById('collectionName').value;
            const serverHost = document.getElementById('serverHost').value;
            const messageDiv = document.getElementById('message');

            messageDiv.innerHTML = '<div class="success">‚è≥ Fetching data...</div>';

            try {
                // Note: This is a simplified example
                // In production, you'd connect via WebSocket or binary protocol

                messageDiv.innerHTML = '<div class="error">‚ùå Direct browser connection to binary protocol not supported.<br><br>' +
                    '‚úÖ Use CLI tools instead:<br>' +
                    '‚Ä¢ <code>python3 toon_cli.py export ' + collectionName + ' output.toon</code><br>' +
                    '‚Ä¢ <code>python3 quick_toon_test.py</code><br><br>' +
                    'Or check the test results below:</div>';

                // Show example data
                showExampleData();

            } catch (error) {
                messageDiv.innerHTML = '<div class="error">Error: ' + error.message + '</div>';
            }
        }

        function showExampleData() {
            // Example JSON
            const jsonData = [
                {_id: "abc123", name: "Alice Johnson", email: "alice@example.com", age: 28, city: "San Francisco", role: "engineer"},
                {_id: "def456", name: "Bob Smith", email: "bob@example.com", age: 34, city: "New York", role: "manager"},
                {_id: "ghi789", name: "Carol White", email: "carol@example.com", age: 42, city: "Austin", role: "designer"}
            ];

            const jsonStr = JSON.stringify(jsonData, null, 2);
            document.getElementById('jsonOutput').textContent = jsonStr;
            document.getElementById('jsonSize').textContent = jsonStr.length + ' bytes';
            document.getElementById('jsonCount').textContent = jsonData.length;
            document.getElementById('jsonStats').style.display = 'block';

            // Example TOON
            const toonData = `documents[3]{_id,name,email,age,city,role}:
  abc123,Alice Johnson,alice@example.com,28,San Francisco,engineer
  def456,Bob Smith,bob@example.com,34,New York,manager
  ghi789,Carol White,carol@example.com,42,Austin,designer`;

            document.getElementById('toonOutput').textContent = toonData;
            document.getElementById('toonSize').textContent = toonData.length + ' bytes';

            const reduction = ((jsonStr.length - toonData.length) / jsonStr.length * 100).toFixed(1);
            document.getElementById('reduction').textContent = reduction + '%';
            document.getElementById('savings').textContent = '$' + (reduction * 10).toFixed(2);
            document.getElementById('toonStats').style.display = 'block';
        }

        // Show example on load
        window.onload = showExampleData;
    </script>
</body>
</html>
